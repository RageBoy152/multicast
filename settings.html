<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <!--    META    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>


    <!--    CSS    -->
    <link rel="stylesheet" href="styles/defaultStyles.css">
    <link rel="stylesheet" href="styles/settings.css">


    <!--    FONTS    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--    BOOTSTRAP CSS    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--    JQUERY    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>


    <!--   WINDOW HEADING BAR   -->

    <div id="window-menu-bar" class="windowMenuBar bg-primary drag flex-center px-1 w-100"></div>



    <!--   MAIN WINDOW CONTENT   -->

    <main class="d-flex flex-column align-items-center">
        <div class="settings py-4">
            <div class="form-check form-switch setting">
                <label>Run MultiCast on startup</label>
    
                <input class="form-check-input" type="checkbox" role="switch" id="runOnStartup" oninput="toggleSetting('runOnStartup')">
            </div>


            <div class="form-check form-switch setting">
                <label>Automatically install future updates</label>
    
                <input class="form-check-input" type="checkbox" role="switch" id="autoUpdate" oninput="toggleSetting('autoUpdate')">
            </div>
        </div>
    </main>



    <!--   FOOTER   -->

    <footer class="p-3 bg-primary">
        <div class="footer-wrapper d-flex align-items-center justify-content-between">
            <div class="col flex-center gap-3">
                <p>2024-07-21</p>
                <p>|</p>
                <p>MultiCast V1.2.3</p>
            </div>
        </div>
    </footer>



    <!--    SCRIPTS    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="scripts/script.js"></script>

    <script src="scripts/menu.js"></script>

    <script src="settings.js"></script>
</body>
</html>
